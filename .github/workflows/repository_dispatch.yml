name: "Repository dispatch"

on:
  repository_dispatch:
    types: [synchronize]

jobs:
  workflow_run:
    name: Second workflow
    runs-on: ubuntu-latest
    steps:
      - name: Check workflow_run object
        run: echo "${{ toJSON(github.event.workflow_run) }}"

      - name: Check workflow object
        run: echo "${{ toJSON(github.event.workflow) }}"
