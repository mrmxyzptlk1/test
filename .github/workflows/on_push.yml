name: "Test filtering"

on:
  pull_request:

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50
        id: filter
        with:
          filters: |
            folder_one:
              - "folder1/**"
            folder_two:
              - "folder2/**"

  test:
    name: test
    needs: changes
    runs-on: ubuntu-latest
    env:
      CONDITION_TWO_CHECK: ${{ needs.changes.outputs.changes != '[]' }}
      FULL_CONDITION: ${{ !contains(fromJSON('["auto_merge_enabled, auto_merge_disabled"]'), github.event.action) &&
        needs.changes.outputs.changes != '[]'}}
      TEST: fromJSON('false')
    steps:
      - if: fromJSON(
              !contains(fromJSON('["auto_merge_enabled, auto_merge_disabled"]'), github.event.action) &&
              needs.changes.outputs.changes != '[]'
            )
        name: Test condition
        run: echo "pass"
    
